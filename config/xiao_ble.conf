CONFIG_ZMK_KEYBOARD_NAME="Xiao-Test"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# === 動作設定 ===
# 電源は落とさない（常時ON）
CONFIG_ZMK_SLEEP=n

# === ループ対策 ===
# 念のため「切断後30秒で黙る」設定は残しておきます（保険です）
CONFIG_BT_LIM_ADV_TIMEOUT=30

# === 【ここを変更】電波強度の調整 ===
# 以前：PLUS_8 (最大、+8dBm)
# 今回：MINUS_12 (弱、-12dBm)
# これにより、有効範囲を「ハンドルの周りだけ」に制限します。
CONFIG_BT_CTLR_TX_PWR_MINUS_12=y
# ※もしこれでも繋がりすぎるなら MINUS_20 (もっと弱) に、
#   逆にハンドルで不安定なら MINUS_8 (少し弱) に調整可能です。

# === Android接続安定化 ===
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
