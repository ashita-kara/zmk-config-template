CONFIG_ZMK_KEYBOARD_NAME="Xiao-Test"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# === 動作設定 ===
# 電源は「落とさない」設定です（ご要望通り）
CONFIG_ZMK_SLEEP=n

# === 【重要】15mループ対策 ===
# 接続が切れた後、「30秒（30000ms）」だけ電波を出して、その後は黙ります。
# これにより、電源ONのまま「勝手な再接続」を防ぎます。
CONFIG_BT_LIM_ADV_TIMEOUT=30

# === Android接続安定化 ===
# 電波を最強にする
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Android向けの実験的な接続安定化機能をONにする（Pixel対策）
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
