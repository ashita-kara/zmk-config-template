# === Bluetooth基本設定 ===
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# === 電波強度アップ（通信を安定させる） ===
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# === 【重要】強制ペアリングモード ===
# 起動するたびに過去の接続情報をクリアし、必ず検索に出るようにします
# ※繋がった後にこの行は後で消せますが、今は「見つける」ために必須です
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# === バッテリー設定（単体用） ===
# 分離型（SPLIT）の記述は全て削除しました
CONFIG_ZMK_BATTERY_REPORTING=y

# === スリープ設定 ===
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
