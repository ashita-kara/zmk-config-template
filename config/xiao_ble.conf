CONFIG_ZMK_KEYBOARD_NAME="Xiao-Test"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# === 電池残量レポート ===
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# === 【対策】離席時の無限ループ防止 ===
# スリープを「有効」にします
CONFIG_ZMK_SLEEP=y

# 切断してから「30秒（30000ms）」でスリープに入る設定
# これにより、店内にいる間はXIAOが完全に沈黙するため、スマホを邪魔しません
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=30000
