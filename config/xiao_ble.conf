# === Bluetooth基本設定 ===
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# === 強制ペアリングモード（重要） ===
# 起動時に過去の情報を捨てて、必ず「XIAO」として検索に出るようにします
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# === バッテリー設定（単体用） ===
# ※ここに「SPLIT」という文字が入った行は絶対に書かないでください！
CONFIG_ZMK_BATTERY_REPORTING=y

# === 電波強度最大 ===
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# === スリープ設定 ===
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
