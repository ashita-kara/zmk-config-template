# === Bluetooth基本設定 ===
CONFIG_ZMK_KEYBOARD_NAME="Xiao-Test"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# === 【重要】記憶を保持する設定 ===
# 以前の「強制消去（CLEAR_BONDS）」は削除しました。
# これで一度繋げば、電源を切ってもスマホを覚え続けます。

# === バッテリー設定 ===
CONFIG_ZMK_BATTERY_REPORTING=y

# === 電波強度最大 ===
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# === スリープ無効化（常時接続） ===
# これで30秒経っても、1時間経っても、勝手に切れることはありません
CONFIG_ZMK_SLEEP=n
