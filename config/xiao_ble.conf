CONFIG_ZMK_KEYBOARD_NAME="Xiao-Test"
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# === 動作設定 ===
CONFIG_ZMK_SLEEP=n
CONFIG_BT_LIM_ADV_TIMEOUT=30

# === 【調整】電波強度の変更 ===
# MINUS_12 (弱すぎた) → MINUS_8 (少し強く) に変更
# これで走行中の安定性を確保します。
CONFIG_BT_CTLR_TX_PWR_MINUS_8=y

# === Android接続安定化 ===
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
